<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
        <app-header @plus="addNumValue"></app-header>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        const appHeader = {
            template : '<button @click="addNum">add</button>',
            methods: {
                addNum : function() {
                    this.$emit('plus');
                }
            }
        }

        const vm = new Vue({
            el : '#app',
            components : {
                'app-header' : appHeader
            },
            methods: {
                addNumValue: function() {
                    this.num += 1
                }
            },
            data : {
                num : 10
            }
        });

    </script>
</body>
</html>
