<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{ num }} </p>
        <!-- v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름" -->
        <app-header @pass="logText"></app-header>
        <app-content @increase="increaseNum"></app-content>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appHeader = {
            template : '<button @click="passEvent">Click Me!!</button>',
            methods: {
                passEvent: function() {
                    this.$emit('pass');
                },
            }
        }
        const appContent = {
            template : '<button @click="addNum">add</button>',
            methods: {
                addNum: function() {
                    this.$emit('increase')
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            methods: {
                logText: function() {
                    console.log('hi');
                },
                increaseNum: function() {
                    this.num += 1;
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
